# This file includes the customization of the Doxygen setup
# Include the auto generated (doxgen -g) config file here, to get the updated cfgs of newer versions
@INCLUDE           = "./Doxyfile"

# CHECK THE FILE Doxyfile FOR DESCRIPTION OF THE PARAMETERS
# Build the documentation with 'doxygen path/to/Doxyfile-prj.cfg'

# HTML will be genrated by sphinx, as intermediate repr. we need XML
GENERATE_HTML      = NO
GENERATE_XML       = YES
XML_PROGRAMLISTING = NO

PROJECT_NAME      = "DAPHNE"
PROJECT_BRIEF     = "DAPHNE API Docs"

INPUT                  = "./../../src"
RECURSIVE              = YES

OUTPUT_DIRECTORY  = "./generated_docs"
